<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 id="randomizer">RANDOMIZER</h1>
               
        <div class="wrapper">
            <p id="question-el">What is your name?</p>
            <input id="input-name", type="text">
            <button id="continue-btn">CONTINUE</button>
            <p id="name-el"></p>
            
            <p><button id="yes-btn">YES</button>
            <button id="no-btn">NO</button></p>
            <p id="to-play-el"></p>
            
            <p><input id="input-el1", type="number">
            <input id="input-el2", type="number">
            <button id="generate-btn">GENERATE</button><p>
            <p id="tries-el"></p>   
            
            <p><input id="user-input", type="number">
            <button id="input-btn">INPUT</button>
            <span id="counter-el"><span></p>
            <p id="random-el"></p>
            <p id="end-game"></p>
        
            <p><button id="play-again">PLAY AGAIN</button></p>
        </div>
         
        <script src="index.pack.js"></script>
    </body>
</html>
